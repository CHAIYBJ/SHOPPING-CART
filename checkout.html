<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>shopper checkout</title>
</head>
<body>

    <div class="container">
        <div class="checkoutLayout">



            <div class="returnCart">
                <a href="index.html">Keep SHOPPING</a>
                <h1>List Product In Cart</h1>
                <div class="list">


                    <div class="item">
                        <img src="images/1.jpg" >
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">6000/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">6000</div>
                    </div>
                </div>
            </div>

            <div class="right">
                <h1>CHECKOUT</h1>
                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="" id="name">
                    </div>

                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="" id="phone">
                    </div>

                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="" id="address">
                    </div>

                    <div class="group">
                        <label for="Country">Country</label>
                        <select name="" id="Country">
                            <option value="">Choose...</option>
                            <option value="london">london</option>
                        </select>
                    </div>

                    <div class="group">
                        <label for="city">City</label>
                        <select name="" id="city">
                            <option value="">Choose...</option>
                            <option value="london">london</option>
                        </select>
                    </div>
                    
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">60</div>
                    </div>
                    <div class="row">
                        <div>Total price</div>
                        <div class="totalPrice">#6000</div>
                    </div>
                </div>
                <button class="buttonCheckout">
                    CHECKOUT
                </button>
            </div>
        </div>
    </div>
    






    <script src="checkout.js"></script>
</body>
</html>
